<div class="abc">
    <div class="container" *ngFor="let i of this.cartService.puma">
        <div class="card">
            <h2 id="abc">{{i.name}}</h2>
            <img class="card-image" [src]="i.img">
            <p id="text">{{i.information}}</p>
            <h1 id="mn">{{i.price}}</h1>
            <h2 id="still"> {{i.sell}}</h2>
            <button class="buy" (click)="this.cartService.addToCart(i)">Thêm vào giỏ hàng</button>
        </div>
    </div>
</div>
